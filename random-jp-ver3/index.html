<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/journalFavicon.png" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,300;0,500;0,800;1,100&display=swap"
      rel="stylesheet"
    />
    <title>random journal prompt generator | frailuie</title>
  </head>
  <body>
    <main>
      <video
      id="backgroundVideo"
      src=""
      aria-label="various looping videos"
      poster=""
      autoplay
      loop
      playsinline
      muted
    ></video>

      <div class="container">
        <section id="dateTimeBox">
          <h1><label id="dateTxt">date</label></h1>
           <label id="timeTxt">time</label>
        </section>

        <section id="promptBox">
          <div id="journalPrompt">
            If you need any inspiration for today's entry, click the button
            below
          </div>
        </section>
        <button id="newPromptBtn">
          <i class="bx bx-plus"></i>
        </button>

        <section id="shoutBox">
          <textarea
            type="text"
            id="shoutBoxTxt"
            placeholder=" use this space to get it off your chest "
          ></textarea>

          <div class="copyTextBtn">
            <button id="copyBtn"><i class="bx bxs-copy"></i></button>
          </div>
          <button id="lightModeBtn"><i class='bx bxs-bulb'></i></button>
        
        </section>

        <section id="buttons">
          <div class="soundBtns">
            <audio id="ambientAudio" src="" loop volume="0.5"></audio>
            <audio id="musicAudio" src="" loop volume="1"></audio>
            <button id="musicBtn"><i class='bx bx-music'></i></button>
            <button id="ambientBtn"><i class='bx bx-cloud-rain'></i></button>
            <button id="changeBg"><i class='bx bx-refresh'></i></button>
          </div>

          
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="socialBtns">
        <a
        href="https://twitter.com/intent/tweet?url=&text=&via='frailuie.github.io/random-journal-prompt-ver2'"
        target="_blank"
        target="_blank"
        rel="nofollow noopener"
        ><i class="bx bxl-twitter"></i></a>
      <a
        href="https://www.facebook.com/sharer/sharer.php?u=https://frailuie.github.io/random-journal-prompt-ver2/"
        target="_blank"
        rel="nofollow noopener"
        ><i class="bx bxl-facebook"></i></a>
      <a
        href="https://www.tumblr.com/widgets/share/tool?canonicalUrl=https://frailuie.github.io/random-journal-prompt-ver2/&title=&caption=journal+entry+#1"
        target="_blank"
        rel="nofollow noopener"><i class="bx bxl-tumblr"></i></a>
      </div>
      <span> by frailuie</span>
    </footer>
    
    <script type="module" src="/script.js"></script>
  </body>
</html>
